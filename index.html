let progress = {};

function loadData() {
    const saved = localStorage.getItem("progress");

function getNextWord() {
    const candidates = words.filter(w => {

    return candidates[Math.floor(Math.random() * candidates.length)];

function checkAnswer() {

  if (isCorrect) {

  lastJudge = isCorrect ? "correct" : "wrong";

function toggleJudge() {
  if (!lastJudge) return;

  if (lastJudge === "correct") {

    judge.className = "wrong";
    correctWord.textContent = "ç­”ãˆ: " + current.word;

  } else {

    judge.className = "correct";

function nextQuestion() {
  if (!current || !lastJudge) return;

  progress[current.word] = lastJudge;

function renderList() {
    const filter = document.getElementById("filter").value;
    const table = document.getElementById("wordTable");
    table.innerHTML = "<tr><th>å˜èª</th><th>æ„å‘³</th><th>çŠ¶æ…‹</th><th>æ“ä½œ</th></tr>";

    words.forEach(w => {
        const state = progress[w.word] || "unanswered";
        if (filter !== "all" && filter !== state) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${w.word}</td>

        table.appendChild(row);
    });

function toggleState(word) {
    const s = progress[word];
    if (!s) progress[word] = "correct";
    else if (s === "correct") progress[word] = "wrong";
    else delete progress[word];

    localStorage.setItem("progress", JSON.stringify(progress));
    renderList();
}

function buildKeyboard() {
  keyboard.innerHTML = "";

  // a-z
  for (let i = 0; i < 26; i++) {
    const ch = String.fromCharCode(97 + i);
    const btn = document.createElement("button");
    btn.textContent = isUpper ? ch.toUpperCase() : ch;
    btn.onclick = () => addChar(btn.textContent);

  // Shift

  const back = document.createElement("button");
  back.textContent = "âŒ«";
  back.className = "key-wide";
  back.onclick = backspace;
  keyboard.appendChild(back);
}

function addChar(c) {
  input.value += c;
}

function backspace() {
  input.value = input.value.slice(0, -1);
}

function toggleCase() {
  isUpper = !isUpper;
  buildKeyboard();
}
