<style>
/* ===== 既存 ===== */
body {
    font-family: Arial;

}

.hidden {
    display: none;
}

table, td {
    border: 1px solid #aaa;
    border-collapse: collapse;
    padding: 4px;
}

/* ===== 画面キーボード ===== */
#keyboard {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

#keyboard button {
  padding: 12px 0;
  font-size: 18px;
}

.key-wide {
  grid-column: span 2;
}

/* ===== ここから追加（重要） ===== */

/* 全体を中央寄せ＆横幅制限 */
body {
  max-width: 480px;
  margin: 0 auto;
  padding: 12px;
}

/* 日本語の意味（主役） */
#meaning {
  font-size: 26px;
  line-height: 1.6;
  margin-bottom: 14px;
  font-weight: 600;
}

/* 入力欄を目立たせる */
#answerInput {
  width: 100%;
  font-size: 26px;
  padding: 12px;
  margin-bottom: 14px;
  text-align: center;
}

/* 回答ボタンを親指サイズに */
#quiz button {
  font-size: 22px;
  padding: 14px;
  width: 100%;
  margin-top: 10px;
}

/* スマホ専用でさらに強化 */
@media (max-width: 600px) {
  #meaning {
    font-size: 28px;
  }

  #answerInput {
    font-size: 28px;
  }
}
</style>

// ========= main.js 統合部分 =========
let progress = {}; 
let current = null;
let wrongOnlyMode = false;

function loadData() {
    const saved = localStorage.getItem("progress");
    if (saved) progress = JSON.parse(saved);
    renderQuestion();
}

function getNextWord() {
    const candidates = words.filter(w => {
        const state = progress[w.word];
        return wrongOnlyMode ? state === "wrong" : state !== "correct";
    });
    if (!candidates.length) return null;
    return candidates[Math.floor(Math.random() * candidates.length)];
}

function renderQuestion() {
    current = getNextWord();
    if (!current) {
        if (!wrongOnlyMode) {
            wrongOnlyMode = true;
            alert("全問題出題 → 不正解だけ出題モードに切替");
            current = getNextWord();
        }
        if (!current) {
            document.getElementById("meaning").textContent = "学習完了！";
            return;
        }
    }
    document.getElementById("meaning").textContent = current.meaning;
    document.getElementById("answerInput").value = "";
    document.getElementById("result").textContent = "";
}

function checkAnswer() {
    if (!current) return;
    const input = answerInput.value.trim();

    if (input === current.word.toLowerCase()) {
        progress[current.word] = "correct";
        result.textContent = "正解！";
    } else {
        progress[current.word] = "wrong";
        result.textContent = `不正解！答え: ${current.word}`;
    }
    localStorage.setItem("progress", JSON.stringify(progress));
    setTimeout(renderQuestion, 800);
}

function renderList() {
    const filter = document.getElementById("filter").value;
    const table = document.getElementById("wordTable");
    table.innerHTML = "<tr><th>単語</th><th>意味</th><th>状態</th><th>操作</th></tr>";

    words.forEach(w => {
        const state = progress[w.word] || "unanswered";
        if (filter !== "all" && filter !== state) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${w.word}</td>
          <td>${w.meaning}</td>
          <td>${state}</td>
          <td><button onclick="toggleState('${w.word}')">変更</button></td>
        `;
        table.appendChild(row);
    });
}

function toggleState(word) {
    const s = progress[word];
    if (!s) progress[word] = "correct";
    else if (s === "correct") progress[word] = "wrong";
    else delete progress[word];

    localStorage.setItem("progress", JSON.stringify(progress));
    renderList();
}

function toggleWrongOnlyMode() {
    wrongOnlyMode = !wrongOnlyMode;
    alert(wrongOnlyMode ? "不正解のみ出題 ON" : "通常モード");
    renderQuestion();
}

function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
    if (id === "list") renderList();
}

function resetProgress() {
    if (!confirm("進捗リセットしますか？")) return;
    progress = {};
    localStorage.setItem("progress", JSON.stringify(progress));
    wrongOnlyMode = false;
    renderQuestion();
    renderList();
}

window.addEventListener("DOMContentLoaded", loadData);

let isUpper = false;

const keyboard = document.getElementById("keyboard");
const input = document.getElementById("answerInput");

function buildKeyboard() {
  keyboard.innerHTML = "";

  // a-z
  for (let i = 0; i < 26; i++) {
    const ch = String.fromCharCode(97 + i);
    const btn = document.createElement("button");
    btn.textContent = isUpper ? ch.toUpperCase() : ch;
    btn.onclick = () => addChar(btn.textContent);
    keyboard.appendChild(btn);
  }

  // Shift
  const shift = document.createElement("button");
  shift.textContent = "Shift";
  shift.className = "key-wide";
  shift.onclick = toggleCase;
  keyboard.appendChild(shift);

  // Backspace
  const back = document.createElement("button");
  back.textContent = "⌫";
  back.className = "key-wide";
  back.onclick = backspace;
  keyboard.appendChild(back);
}

function addChar(c) {
  input.value += c;
}

function backspace() {
  input.value = input.value.slice(0, -1);
}

function toggleCase() {
  isUpper = !isUpper;
  buildKeyboard();
}

// 初期化
buildKeyboard();

    
</script>
